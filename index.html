<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>MY BOOTSTRAP RESPONSIVE TEMPLATE</title>
</head>

<body>
        <header style="text-align: center;">Header</header>
    <div class="main">


        <div class="wrapper">

                
            <div class="container">
                

                <div class="row">

                    <div class="left col-sm-1">

                    </div>

                    <div class="center col-sm-10">
                        <div class="trainDisplay">
                                <table class="table table-dark">
                                        <thead>
                                          <tr style="color: dodgerblue;">
                                            <th scope="col">Train Name</th>
                                            <th scope="col">Destination</th>
                                            <th scope="col">Frequency(min)</th>
                                            <th scope="col">Next Arrival</th>
                                            <th scope="col">Minutes Away</th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <!--  -->
                                        </tbody>
                                      </table>
                        </div>
                        <form>
                            <div class="row">
                                <div class="col">
                                    <input id="name" type="text" class="form-control" placeholder="Train Name">
                                    <br>
                                    <input id="dest" type="text" class="form-control" placeholder="Destination">
                                </div>
                                <div class="col">
                                    <input id="first" type="number" class="form-control" placeholder="First Train Time (HHmm|ex:0635)">
                                    <br>
                                    <input id="freq" type="number" class="form-control" placeholder="Frequency(min)">
                                </div>
                                
                            </div>
                            <button type="submit" class="newTrainBtn btn btn-primary">Submit New Train</button>
                        </form>
                    </div> 

                    <div class="right col-sm-1">

                    </div>

                </div>

               
            </div>

        </div>

    </div>
    <footer style="text-align: center;">footer</footer>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/main.js"></script>
</body>

</html>
